<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Redux Calling</title>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
		></script>
		<script
			defer
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<script
			defer
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>
		<script
			defer
			src="https://unpkg.com/@babel/standalone/babel.min.js"
		></script>
		<script defer src="redux.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div name="addTodoForm" id="addTodoForm ">
			<h1>Todo List</h1>
			<input type="text" id="txtNewTodo" placeholder="Add Todo" />
			<input type="button" id="btnAddTodo" value="Add Todo" />
			<ul id="todos" style="cursor: pointer"></ul>
		</div>

		<div name="addGoalForm" id="addGoalForm">
			<h1>Goals</h1>
			<input type="text" id="txtNewGoal" placeholder="Add Goal" />
			<input type="button" id="btnAddGoal" value="Add Goal" />
			<ul id="goals" style="cursor: pointer"></ul>
		</div>

		<div id="Log"></div>

		<hr />

		<div id="app"></div>

		<script>
			document.getElementById('btnAddTodo').onclick = () => {
				const newTodo = document.getElementById('txtNewTodo');
				store.dispatch(addTodoCreator(newTodo.value));
				newTodo.value = '';
			};

			document.getElementById('btnAddGoal').onclick = () => {
				const newGoal = document.getElementById('txtNewGoal');
				store.dispatch(addGoalCreator(newGoal.value));
				newGoal.value = '';
			};
		</script>

		<script type="text/babel" src="react.jsx"></script>
	</body>
</html>
